<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body>
    <div class="w-screen min-h-screen flex justify-center items-center">
      <div
        class="p-10 max-w-5xl w-full mx-auto flex flex-col md:flex-row gap-6 bg-white rounded-xl shadow-2xl"
      >
        <div
          class="w-full md:w-1/2 bg-[#E2ECFF] flex justify-center items-center rounded-xl"
        >
          <div
            class="flex flex-col justify-center items-center p-10 text-center"
          >
            <img
              src="../images/tailwindcss.svg"
              alt="Code Abc"
              class="w-20 h-20 rounded-xl"
            />
            <h1 class="text-2xl font-bold py-6">
              Let us help you run your own platform
            </h1>
            <p class="text-sm text-gray-500">
              Our registration process is quicker than other edtech platform
            </p>
          </div>
        </div>
        <div class="w-full md:w-1/2 py-10">
          <h1 class="text-2xl font-bold">Get Started</h1>
          <p class="text-gray-500 pb-10">Create your account now!</p>
          <form action="#" class="flex flex-col gap-4">
            <div>
              <label for="fName" class="text-gray-500 inline-block pb-4"
                >Full Name:
              </label>
              <input
                class="w-full rounded-md border border-gray-500 px-4 py-2 focus:outline-none"
                type="text"
                name="fName"
                id="fName"
                placeholder="Ayon Bit"
              />
            </div>
            <div>
              <label for="email" class="text-gray-500 inline-block pb-4"
                >Email:
              </label>
              <input
                class="w-full rounded-md border border-gray-500 px-4 py-2 focus:outline-none"
                type="email"
                name="email"
                id="email"
                placeholder="ayonbit@gmail.com"
              />
            </div>
            <div>
              <label for="password" class="text-gray-500 inline-block pb-4"
                >Password:
              </label>
              <input
                class="w-full rounded-md border border-gray-500 px-4 py-2 focus:outline-none"
                type="password"
                name="password"
                id="password"
                placeholder="6 digit Password"
              />
            </div>
            <div>
              <button
                class="bg-[#0082DF] w-full rounded-md py-4 text-white font-bold"
                type="submit"
              >
                Sign Up
              </button>
            </div>
          </form>
          <p class="text-center pt-10">
            Already a member?
            <span class="text-[#0082DF] font-bold">Sign in</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
